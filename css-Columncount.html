<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #container, #container1{
            column-count: 4;
            column-rule: 3px solid red;
            column-gap: 2px;
        }
        .card{
            width: 250px;
            height: 300px;
            background-color: yellowgreen;
            border: 2px solid black;
            box-shadow: 2px 2px 3px gray;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
       
    </div>
    <div id="container1">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
       
    </div>
</body>
</html>
