<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container{
            border: 1px solid black;
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: 240px;
        }
        .first{
            background-color: antiquewhite;
            background-image: url("peakpx.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
            grid-row: span 2;
        }
        .second{
            background-color: rgb(236, 22, 172);
            background-image: url("peakpx.jpg");

        }
        .third{
            background-color: rgb(18, 33, 241);
            background-image: url("peakpx.jpg");

        }
        .fourth{
            background-color: rgb(13, 234, 241);
            background-image: url("peakpx.jpg");

        }
        .fifth{
            background-color: rgb(16, 240, 165);
            background-image: url("peakpx.jpg");

        }
        .sixth{
            background-color: rgb(153, 240, 14);
            background-image: url("peakpx.jpg");

        }
        .seventh{
            background-color: rgb(240, 100, 20);
            background-image: url("peakpx.jpg");

        }
        .eighth{
            background-color: rgb(236, 141, 17);
            background-image: url("peakpx.jpg");

        }
        .ninth{
            background-color: rgb(8, 68, 11);
            background-image: url("peakpx.jpg");

        }
        .tenth{
            background-color: rgb(236, 141, 17);
            background-image: url("peakpx.jpg");

        }
        .eleven{
            background-color: rgb(238, 186, 235);
            background-image: url("peakpx.jpg");

        }
        .twelveth{
            background-color: rgb(221, 13, 13);
            background-image: url("peakpx.jpg");

        }

    </style>
</head>

<body>
    <div class="container">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>
        <div class="fifth">5</div>
        <div class="sixth">6</div>
        <div class="seventh">7</div>
        <div class="eighth">8</div>
        <div class="ninth">9</div>
        <div class="tenth">10</div>
        <div class="eleven">11</div>
        <div class="twelveth">12</div>
    </div>


</body>

</html>
